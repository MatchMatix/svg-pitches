<svg xmlns="http://www.w3.org/2000/svg">
 <g>
  <title>Pitch</title>
  <path id="perimiter" fill="#008800" stroke="#fff" stroke-width="5"
        d="m 0,0 l 1000,0 l 0,700 l -1000,0   z" />
   <line id="centre-line" y2="700" x2="500" y1="0" x1="500" stroke-width="5" stroke="#ffffff" fill="none"/>
   <path id="penalty-box-home" fill="none" stroke="#fff" stroke-width="5"
         d="m 0,148.5 l 165,0 l 0,403 l -165,0   z" />
   <path id="six-yard-box-home" fill="none" stroke="#fff" stroke-width="5"
