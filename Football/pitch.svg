   <path id="penalty-curve-away" fill="none" stroke-width="5" stroke="#ffffff"
         d="m835,277.5a91,91 0 0 0 0,145" />

   <path id="corner-home-left" fill="none" stroke-width="5" stroke="#ffffff"
         d="m 0,10 a 7.5,7.5 0 0 0 10,-10" />
   <path id="corner-home-right" fill="none" stroke-width="5" stroke="#ffffff"
         d="m 0,690 a 7.5,7.5 0 0 1 10,10" />
   <path id="corner-away-left" fill="none" stroke-width="5" stroke="#ffffff"
         d="m 1000,10 a 7.5,7.5 0 0 1 -10,-10" />
   <path id="corner-away-right" fill="none" stroke-width="5" stroke="#ffffff"
