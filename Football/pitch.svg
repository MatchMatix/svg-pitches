   <circle id="centre-spot" r="1" cy="350" cx="500" stroke-width="10" stroke="#ffffff"
           fill="none"/>

   <circle id="penalty-spot-home" r="1" cy="350" cx="110" stroke-width="7" stroke="#ffffff"
